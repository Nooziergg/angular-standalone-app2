<form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-title>Cadastro</mat-card-title>
    <mat-card-content>
      <!-- Nome -->
      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" required>
        <mat-error *ngIf="cadastroForm.get('nome')?.hasError('required') && (cadastroForm.get('nome')?.touched || cadastroForm.get('nome')?.dirty)">
          Nome é obrigatório
        </mat-error>
        <mat-error *ngIf="cadastroForm.get('nome')?.hasError('minlength') && (cadastroForm.get('nome')?.touched || cadastroForm.get('nome')?.dirty)">
          Nome deve ter ao menos 3 caracteres
        </mat-error>
      </mat-form-field>

      <!-- Email -->
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
        <mat-error *ngIf="cadastroForm.get('email')?.hasError('required') && (cadastroForm.get('email')?.touched || cadastroForm.get('email')?.dirty)">
          Email é obrigatório
        </mat-error>
        <mat-error *ngIf="cadastroForm.get('email')?.hasError('email') && (cadastroForm.get('email')?.touched || cadastroForm.get('email')?.dirty)">
          Email inválido
        </mat-error>
      </mat-form-field>

      <!-- Senha -->
      <mat-form-field appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="senha" required>
        <mat-error *ngIf="cadastroForm.get('senha')?.hasError('required') && (cadastroForm.get('senha')?.touched || cadastroForm.get('senha')?.dirty)">
          Senha é obrigatória
        </mat-error>
        <mat-error *ngIf="cadastroForm.get('senha')?.hasError('passwordStrength') && (cadastroForm.get('senha')?.touched || cadastroForm.get('senha')?.dirty)">
          Senha deve ter letras maiúsculas, minúsculas e números
        </mat-error>
      </mat-form-field>

      <!-- CPF -->
      <mat-form-field appearance="fill">
        <mat-label>CPF</mat-label>
        <input matInput formControlName="cpf" mask="CPF_CNPJ" required>
        <mat-error *ngIf="cadastroForm.get('cpf')?.hasError('required') && (cadastroForm.get('cpf')?.touched || cadastroForm.get('cpf')?.dirty)">
          CPF é obrigatório
        </mat-error>
        <mat-error *ngIf="cadastroForm.get('cpf')?.hasError('cpfInvalid') && (cadastroForm.get('cpf')?.touched || cadastroForm.get('cpf')?.dirty)">
          CPF inválido
        </mat-error>
      </mat-form-field>

      <!-- Data de Nascimento -->
      <mat-form-field appearance="fill">
        <mat-label>Data de Nascimento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dataNascimento" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="cadastroForm.get('dataNascimento')?.hasError('required') && (cadastroForm.get('dataNascimento')?.touched || cadastroForm.get('dataNascimento')?.dirty)">
          Data de Nascimento é obrigatória
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="cadastroForm.invalid">Salvar</button>
      <button mat-button type="button" (click)="onCancel()">Cancelar</button>
      <button mat-button type="button" (click)="resetDataNascimento()">Resetar Data de Nascimento</button>
    </mat-card-actions>
  </mat-card>
</form>
