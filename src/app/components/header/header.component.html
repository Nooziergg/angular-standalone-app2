  <span>{{ authService.isLoggedIn() ? 'Usu√°rio Autenticado' : 'Visitante' }}</span>
  <span class="spacer"></span>
  <ng-container *ngIf="authService.isLoggedIn(); else loginLinks">
    <button mat-button routerLink="/">Home</button>
    <button mat-button routerLink="/cadastro">Cadastros</button>
    <button mat-button routerLink="/profile/view">Perfil</button>

  </ng-template>
</mat-toolbar>
